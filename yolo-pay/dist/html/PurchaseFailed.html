<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购买失败</title>
    <style>
        body{
            display: none;
            background: #F8F8F8;
            font-size: 0.12rem;
            font-family: 'Roboto-Bold';
            color: #fff;
        }
        #BuySuccess{
            display: flex;
            flex-direction: column;
        }
        #BuySuccess #su-hea{
            width: 100%;
            height: 4.2rem;
            background-image: linear-gradient(90deg, #68D199 0%, #80D46F 100%);
        }
        #BuySuccess #su-hea .buy-su{
            height: 0.63rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.94rem;
        }
        #BuySuccess #su-hea .buy-su .buy-su-icon{
            width: 0.63rem;
            height: 0.63rem;
            margin-right: 0.26rem;
        }
        #BuySuccess #su-hea .buy-su .buy-su-con{
            font-size: 0.36rem;
            font-weight: bold;
        }
        #su-hea .points-pur{
            margin-top: 0.66rem;
            font-size: 0.56rem;
            text-align: center;
            font-weight: bold;
        }
        #su-hea .fai-prompt-words{
            font-size: 0.3rem;
            text-align: center;
            margin-top: 0.76rem;
            font-weight: 300;
        }
        #su-hea .prompt-words{
            font-size: 0.26rem;
            color: rgba(201,237,202,1);
            text-align: center;
            margin-top: 0.08rem;
        }
        #BuySuccess #su-main{
            width: 100%;
            flex: 1;
            text-align: center;
        }
        #BuySuccess #su-main .su-main-btn{
            display: inline-block;
            height: 0.8rem;
            width: 5.64rem;
            background-image: linear-gradient(40deg, #73D390 -10%, #7FCD6D 100%);
            box-shadow: 0.09rem 0.07rem 0.11rem -0.02rem rgba(126,224,143,0.40);
            border-radius: 0.07rem;
            line-height: 0.8rem;
            font-size: 0.3rem;
        }
        #BuySuccess #su-main .call{
            margin: 2.74rem 0 0.6rem 0;
        }
    </style>
</head>
<body>
    <div id="BuySuccess">
        <div id="su-hea">
            <div class="buy-su">
                <img class="buy-su-icon" src="../img/icon/xxhdpi/Purchasefailed.png" alt="">
                <span class="buy-su-con">Failed purchase</span>
            </div>
            <p class="fai-prompt-words">Network exception, purchase failed</p>
        </div>
        <div id="su-main">
            <div class="call">
                <span id="call-btn" class="call-btn su-main-btn">RETRY</span>
            </div>
            <div class="done">
                <span class="done-btn su-main-btn" id="done-btn">DONE</span>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../PurchaseFailed.js"></script></body>
</html>
